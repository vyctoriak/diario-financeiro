<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Di치rio Financeiro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"

      crossorigin="anonymous"
    />
    <script src="login.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script>
      // Verifica se o usu치rio j치 esta logado e se negativo, redireciona para tela de login
      if (!usuarioCorrente.login) {
        window.location.href = LOGIN_URL;
      }

      function exibeUsuarios() {
        // Popula a tabela com os registros do banco de dados
        let listaUsuarios = "";
        for (i = 0; i < db_usuarios.usuarios.length; i++) {
          let usuario = db_usuarios.usuarios[i];
          listaUsuarios += `<tr><td scope="row">${usuario.nome}</td><td>${usuario.login}</td><td>${usuario.email}</td></tr>`;
        }

        // Substitui as linhas do corpo da tabela
        document.getElementById("table-usuarios").innerHTML = listaUsuarios;
      }

      function initPage() {
        // Associa a fun칞칚o de logout ao bot칚o
        document
          .getElementById("btn_logout")
          .addEventListener("click", logoutUser);

        // Informa o nome do usu치rio logado
        document.getElementById("nomeUsuario").innerHTML = usuarioCorrente.nome;

        // Lista os usu치rios
        exibeUsuarios();
      }

      // Associa ao evento de carga da p치gina a fun칞칚o para verificar se o usu치rio est치 logado
      window.addEventListener("load", initPage);
    </script>
  </head>

  <body>
    <div class="login_container">

          <div class="texts">

      </div>
      <div class="login_inputs">

        <span>Por favor, insira seus dados</span>

        <form class="formulario_login">

            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="input_senha">
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" />
          </div>

          <span>Esqueceu sua senha? <a href="#">Clique aqui!</a></span>
          <button>Entrar</button>
          <span>N칚o possui conta? <a href="#">Crie aqui!</a></span>
        </form>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
